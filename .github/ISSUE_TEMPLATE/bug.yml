name: üêû Bug, problem, error
description: Fill a bug report here
title: "Bug located in ..."
labels: ["bug"]
assignees: [""]

body:

  - type: markdown
    attributes:
      value: '# üêû **Problem**'

  - type: checkboxes
    id: new-bug
    attributes:
      label: Before submitting the issue
      description: Please, make sure the following conditions are met
      options:
      - label: I have searched among the existing issues
        required: true
      - label: I am using a Python virtual environment
        required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      placeholder: Describe what bug you encountered and what should have happened
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      placeholder: |
        Please write the steps in a list form i.e.:
        * Install this package...
        * Run this input file (attached)
        * Run the following commands:
        ```py
        mapdl.command1()
        mapdl.command2()
        ...
        ```
        * Check obtained error...

    validations:
      required: true

  - type: markdown
    attributes:
      value: '# üñ•Ô∏è **System Information**'

  - type: dropdown
    id: os-name
    attributes:
      label: Which Operating System are you using?
      multiple: false
      options:
       - 'Windows'
       - 'MacOS'
       - 'Linux'
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Which Python version are you using?
      description: Run `python --version` to verify your Python version
      multiple: false
      options:
       - '3.7'
       - '3.8'
       - '3.9'
       - '3.10'
    validations:
      required: true

  - type: textarea
    id: installed-packages
    attributes:
      label: Installed packages
      description: Run `python -m pip freeze` to list installed packages
      placeholder: |
        ```text
        Paste the output of `python -m pip freeze` here
        ```
    validations:
      required: true