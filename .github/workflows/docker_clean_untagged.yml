name: Docker images - Cleanup
on:
  workflow_dispatch:
  schedule: # UTC at 0200
    - cron: "0 2 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  cleanup:
    name: Cleaning unnecessary packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      PACKAGE_DELETION_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:

    - name: "Perform versions cleanup - except certain tags"
      uses: ansys/actions/hk-package-clean-untagged@41f86da4c9ead510db9135e428e33df9cc6f92e1 #v10.2.3
      with:
        package-name: 'mapdl'
        token: ${{ secrets.GITHUB_TOKEN }}
        allow-last-days: 5